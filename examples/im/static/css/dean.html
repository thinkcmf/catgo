<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/static/img/favicon.png" />
    <meta name="author" content="Unknown" />
    <meta name="description" content="Beego sample app - Web IM" />
    <meta name="keywords" content="Go, golang, beego, sample, Web IM">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <script src="/static/js/jquery-1.10.1.min.js"></script>


    <script src="/static/js/websocket.js"></script>


    <title>WebSocket 聊天室 - beego 示例应用：在线聊天室</title>

</head>
<body>

<div class="container">
    <h3>用户名: <span id="uname">dean</span></h3>
    <h4>发送框:</h4>
    <form class="form-inline">
        <div class="col-md-6 form-group">
            <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
        </div>
        <button id="sendbtn" type="button" class="btn btn-default">发送</button>
    </form>
</div>

<div class="container">
    <h3>聊天记录:</h3>
    <ul id="chatbox">
        <li>欢迎加入聊天室</li>
    </ul>
</div>


</body>
</html>
